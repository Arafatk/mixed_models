language: ruby
env:
  - CPLUS_INCLUDE_PATH=/usr/include/atlas C_INCLUDE_PATH=/usr/include/atlas
rvm:
  - 2.1
  - 2.2
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-base-dev
install:
  - gem install bundler
  - bundle install
  - bundle exec rake install
script: 
  - bundle exec rspec spec
